<div class="row" ng-controller="ViewShiftCtrl" ng-init="init()">
    <toaster-container toaster-options="{'position-class': 'toast-bottom-right', 'close-button':true}"></toaster-container>
    <div class="col-lg-12 col-sm-12 col-xs-12">
        <h5 class="row-title themeprimary"><i class="fa fa-list"></i> View Shift</h5>

        <div class="row">
            <div class="col-lg-12 col-sm-12 col-xs-12">
                <div class="widget">
                    <div class="widget-header bordered-top bordered-themeprimary">
                        <span class="widget-caption">Search Panel</span>
                    </div>
                    <div class="widget-body ">
                        <div id="horizontal-form">
                            <form>
                                <!--DATE CREATED-->
                                <div class="form-group">
                                    <label>Date Created</label>
                                    <input date-range-picker id="daterange4" name="daterange4" class="form-control date-picker" type="text" ng-model="searchValue.dateRequested" options="searchValue.dateRequested.opts" />
                                </div>

                                <button type="button" ng-click="searchShifts()" class="btn btn-default themeprimary bordered-themeprimary" ladda="loading" data-style="zoom-in" data-spinner-color="#FF0000"><i class="fa fa-search"></i></button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-12 col-sm-12 col-xs-12">
                <div class="widget">
                    <div class="widget-header bordered-top bordered-themeprimary">
                        <span class="widget-caption">Shift List</span>
                        <div class="widget-buttons">
                            <a href="" widget-maximize></a>
                            <a href="" widget-collapse></a>
                        </div>
                        <div class="widget-buttons buttons-bordered">
                            <button class="btn themesecondary bordered-themesecondary" ng-click="searchShifts()" ladda="loading" data-style="zoom-in" data-spinner-color="#FF0000"><i class="fa fa-refresh"></i></button>
                        </div>
                    </div>
                    <div class="widget-body overflow">
                        <table id="shiftList" class="table table-sorting table-hover table-bordered datatable dt-rows" cellspacing="0 " width="100% ">
                            <thead>
                                <tr>
                                    <th>Start Date</th>
                                    <th>End Date</th>
                                    <th>Week Name</th>
                                    <th>Location</th>
                                    <th>Created By</th>
                                    <th>Created On</th>
                                    <th>Last Updated On</th>
                                    <th></th>
                                    <th style="display: none;"></th>
                                </tr>
                            </thead>

                            <tfoot>
                                <tr>
                                    <th>Start Date</th>
                                    <th>End Date</th>
                                    <th>Week Name</th>
                                    <th>Location</th>
                                    <th>Created By</th>
                                    <th>Created On</th>
                                    <th>Last Updated On</th>
                                    <th></th>
                                    <th style="display: none;"></th>
                                </tr>
                            </tfoot>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
