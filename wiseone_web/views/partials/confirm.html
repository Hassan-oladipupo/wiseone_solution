<div class="modal-header bg-themeprimary flexi-profile-icon">
    {{modalOptions.headerText}}
</div>
<div class="modal-body">
    <p>{{modalOptions.bodyText}}</p>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default" data-ng-click="modalOptions.close()">No</button>
    <button class="btn btn-info bg-themeprimary" data-ng-click="modalOptions.ok();">Yes</button>
</div>
