    <meta name="description" content="blank page" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--Basic Styles-->

    <link href="lib/modules/nvd3-chart/nv.d3.min.css" rel="stylesheet" />
    <link href="lib/modules/ng-tags-input/ng-tags-input.min.css" rel="stylesheet" />
    <link href="lib/modules/ng-tags-input/ng-tags-input.bootstrap.min.css" rel="stylesheet" />
    <link href="assets/css/animate.min.css" rel="stylesheet" />
    <link href="lib/modules/angular-wizard/dist/angular-wizard.min.css" rel="stylesheet" />
    <link href="lib/modules/n3-charts/LineChart.css" rel="stylesheet" />
    <link ng-href="{{settings.skin}}" rel="stylesheet" type="text/css" />

<!-- Body -->

<body>
    <div ui-view autoscroll="false"></div>

    <!-- Scripts -->
    <script src="lib/jquery/jquery.min.js"></script>
    <script src="lib/jquery/bootstrap.js"></script>
    <script src="lib/angular/angular.js"></script>

    <script src="lib/utilities.js"></script>

    <script src="lib/angular/angular-select/select.min.js"></script>
    <script src="lib/angular/angular-touch/angular-touch.js"></script>

    <script src="lib/angular/angular-ocLazyLoad/ocLazyLoad.js"></script>

    <script src="lib/jquery/datatable/vfs_fonts.js"></script>

    <script src="lib/jquery/lodash/lodash.js"></script>

    <script src='lib/modules/n3-charts/d3.min.js'></script>
    <script src='lib/modules/n3-charts/LineChart.min.js'></script>
    <script src='lib/modules/n3-charts/pie-chart.min.js'></script>

    <script src='lib/modules/nvd3-chart/nv.d3.min.js'></script>

    <script src='lib/jquery/pdfmake/vfs_fonts.js'></script>

    <!-- App Config and Routing Scripts -->
    <script src="app/app.js?v=6"></script>

    <script src="app/config.lazyload.js?v=6"></script>
    <script src="app/config.router.js?v=8"></script>
    <script src="app/beyond.js?v=6"></script>

    <script type="text/ng-template" id="warning-dialog.html">
        <div class="modal-header">
            <h3>You' re Idle. Do Something!</h3>
        </div>
        <div idle-countdown="countdown" ng-init="countdown=15" class="modal-body">
            You'll be logged out in {{countdown}} second(s).
        </div>
    </script>

    <script type="text/ng-template" id="timedout-dialog.html">
        <div class="modal-header">
            <h3>Your Session has Timed Out!</h3>
        </div>
        <div class="modal-body">
            <p>
                You were idle too long.
            </p>
        </div>
    </script>


    <!-- Layout Related Directives -->
    <script src="app/services/configfile.js?v=6"></script>
    <script src="app/directives/checklist-model.js"></script>
    <script src="app/directives/loading.js"></script>

    <script src="app/directives/header.js"></script>
