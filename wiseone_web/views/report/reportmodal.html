<div class="modal-header bg-themeprimary flexi-profile-icon">
    <i class="fa fa-list"></i> Report Details
</div>
<div class="modal-body">
    <div>
        <div>
            <h5 class="row-title before-themeprimary"><i class="fa fa-calendar themeprimary"></i>{{summary.Date}} [{{summary.Day}}]</h5>
            <div class="well well-lg col-lg-12">
                <div class="row">
                    <div class="col-lg-12 col-sm-12 col-xs-12">
                        <div class="widget">
                            <div class="widget-header bordered-top bordered-themeprimary">
                                <span class="widget-caption">Staff List</span>
                                <div class="widget-buttons">
                                    <a href="" widget-maximize></a>
                                    <a href="" widget-collapse></a>
                                </div>
                                <div class="widget-buttons buttons-bordered">
                                    <button class="btn themesecondary bordered-themesecondary" ng-click="getReport()" ladda="loading" data-style="zoom-in" data-spinner-color="#FF0000"><i class="fa fa-refresh"></i></button>
                                </div>
                            </div>
                            <div class="widget-body overflow">
                                <table id="StaffList" class="table table-sorting table-hover table-bordered datatable dt-rows" cellspacing="0 " width="100% ">
                                    <thead>
                                        <tr>
                                            <th>Staff Name</th>
                                            <th>Location</th>
                                            <th>Shift Room</th>
                                            <th>Shift Start Time</th>
                                            <th>Shift End Time</th>
                                            <th>Reason</th>
                                        </tr>
                                    </thead>
                                    <tfoot>
                                        <tr>
                                            <th>Staff Name</th>
                                            <th>Location</th>
                                            <th>Shift Room</th>
                                            <th>Shift Start Time</th>
                                            <th>Shift End Time</th>
                                            <th>Reason</th>
                                        </tr>
                                    </tfoot>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default" ng-click="cancel()">Cancel</button>
</div>
