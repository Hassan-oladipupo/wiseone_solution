<div class="row" ng-controller="EnableorDisableLeaveCtrl" ng-init="init()">
    <toaster-container toaster-options="{'position-class': 'toast-bottom-right', 'close-button':true}"></toaster-container>
    <div class="col-lg-12 col-sm-12 col-xs-12">
        <h5 class="row-title themeprimary"><i class="fa fa-toggle-on"></i> Enable or Disable Leave Calender</h5>
        <div class="row">
            <div class="col-lg-12 col-sm-12 col-xs-12">
                <div class="widget">
                    <div class="widget-header bordered-top bordered-themeprimary">
                        <span class="widget-caption">Calender List</span>
                        <div class="widget-buttons">
                            <a href="" widget-maximize></a>
                            <a href="" widget-collapse></a>
                        </div>
                        <div class="widget-buttons buttons-bordered">
                            <button class="btn themesecondary bordered-themesecondary" ladda="loading" data-style="zoom-in" data-spinner-color="#FF0000" ng-click="refresh()"><i class="fa fa-refresh"></i></button>
                        </div>
                    </div>
                    <div class="widget-body overflow">
                        <table id="calenderList" class="table table-sorting table-hover table-bordered datatable dt-rows" cellspacing="0 " width="100% ">
                            <thead>
                                <tr>
                                    <th>Start Date</th>
                                    <th>End Date</th>
                                    <th>Location</th>
                                    <th>Prior Notice</th>
                                    <th>Exclude Months</th>
                                    <th>Status</th>
                                    <th></th>
                                </tr>
                            </thead>

                            <tfoot>
                                <tr>
                                    <th>Start Date</th>
                                    <th>End Date</th>
                                    <th>Location</th>
                                    <th>Prior Notice</th>
                                    <th>Exclude Months</th>
                                    <th>Status</th>
                                    <th></th>
                                </tr>
                            </tfoot>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
