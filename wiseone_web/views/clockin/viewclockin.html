<div class="row" ng-controller="ViewClockInCtrl" ng-init="init()">
    <toaster-container toaster-options="{'position-class': 'toast-bottom-right', 'close-button':true}"></toaster-container>
    <div class="col-lg-12 col-sm-12 col-xs-12">
        <h5 class="row-title themeprimary"><i class="fa fa-list"></i> View Clock In Summary</h5>

        <div class="row">
            <div class="col-lg-12 col-sm-12 col-xs-12">
                <div class="widget">
                    <div class="widget-header bordered-top bordered-themeprimary">
                        <span class="widget-caption">Search Panel</span>
                    </div>
                    <div class="widget-body ">
                        <div id="horizontal-form">
                            <form>
                                <div class="row">
                                    <div class="col-lg-5 col-sm-5 col-xs-5">
                                        <!--DATE REQUESTED && ASSIGNED BY SEARCH FILTERS-->
                                        <div class="form-group">
                                            <label>Date Range</label>
                                            <input date-range-picker id="daterange4" name="daterange4" class="form-control date-picker" type="text" ng-model="searchValue.dateRequested" options="searchValue.dateRequested.opts" />
                                        </div>
                                    </div>
                                    <div class="col-lg-2 col-sm-2 col-xs-2">
                                        &nbsp;
                                    </div>
                                    <div class="col-lg-5 col-sm-5 col-xs-5">
                                        <div class="form-group">
                                            <label>Location</label>
                                            <select class="form-control" ng-options="option.Name for option in Locations" ng-model="location">
                                                    <option value="">Select Location</option>
                                                </select>
                                        </div>
                                    </div>
                                </div>


                                <button type="button" ng-click="search()" class="btn btn-default themeprimary bordered-themeprimary" ladda="loading" data-style="zoom-in" data-spinner-color="#FF0000"><i class="fa fa-search"></i></button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-12 col-sm-12 col-xs-12">
                <div class="widget">
                    <div class="widget-header bordered-top bordered-themeprimary">
                        <span class="widget-caption">Clock In Summaries</span>
                        <div class="widget-buttons">
                            <a href="" widget-maximize></a>
                            <a href="" widget-collapse></a>
                        </div>
                        <div class="widget-buttons buttons-bordered">
                            <button class="btn themesecondary bordered-themesecondary" ng-click="search()" ladda="loading" data-style="zoom-in" data-spinner-color="#FF0000"><i class="fa fa-refresh"></i></button>
                        </div>
                    </div>
                    <div class="widget-body overflow">
                        <table id="clockInList" class="table table-sorting table-hover table-bordered datatable dt-rows" cellspacing="0" width="100%">
                            <thead>
                                <tr>
                                    <th>Staff ID</th>
                                    <th>Staff Name</th>
                                    <th>Role</th>
                                    <th>Expected Total Hours</th>
                                    <th>Actual Total Hours</th>
                                    <th>Over Time (h.m)</th>
                                    <th></th>
                                </tr>
                            </thead>

                            <tfoot>
                                <tr>
                                    <th>Staff ID</th>
                                    <th>Staff Name</th>
                                    <th>Role</th>
                                    <th>Expected Total Hours</th>
                                    <th>Actual Total Hours</th>
                                    <th>Over Time (hh:mm)</th>
                                    <th></th>
                                </tr>
                            </tfoot>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
